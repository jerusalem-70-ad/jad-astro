name: Fetch data, build website and deloy to github pages

on:
  schedule:
    - cron: "18 2 * * *"

  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: fetch data
        run: pnpm run get-data

      - name: process data
        run: pnpm run process-data

      - name: generate typsence index
        run: pnpm run generate-search-index
        env:
          TYPESENSE_ADMIN_API_KEY: ${{ secrets.TYPESENSE_ADMIN_API_KEY }}
          PUBLIC_TYPESENSE_API_HOST: ${{ secrets.PUBLIC_TYPESENSE_API_HOST }}
          PUBLIC_TYPESENSE_API_PORT: ${{ secrets.PUBLIC_TYPESENSE_API_PORT }}
          PUBLIC_TYPESENSE_API_PROTOCOL: ${{ secrets.PUBLIC_TYPESENSE_API_PROTOCOL }}

      - name: setup pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: generate tei
        run: pnpm run generate-tei

      - name: generate oai-pmh
        run: pnpm run generate-oai-pmh

      - name: build
        run: pnpm run build

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
